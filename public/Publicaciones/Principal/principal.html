<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="principal.css"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../../assets/logosAlephArt/Logod5e6f7 (1).png" type="image/png"/>
    <!-- Flaticon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@latest/css/all/all.css">
    <!-- Google Fonts -->

  <body>
    <!-- Formulario para crear publicación -->
    <div id="card-container" >
      <br><br><br>
      <div class="form-floating">
        <textarea class="form-control" id="formControl" placeholder="Leave a comment here" style="height: 120px"></textarea>
        <label for="formControl" id="label-textarea">¿Qué te gustaría compartir?</label>
      </div>
      <div class="card cardEdit" id="card-edit">
        <div class="card-body barra-azul d-flex justify-content-between">
          <div class="div-icons">
            <i class="fi fi-rr-add-image" id="iconAddPicture"></i> <!-- ícono agregar imagen -->
            <input type="file" id="fileInput" multiple style="display: none;"> <!-- Input para archivos oculto -->
          </div>
          <button type="button" class="btn btn-danger" id="button-publicar">Publicar</button>
        </div>
      </div>
      <!-- Contenedor para la previsualización de archivos -->
    <div id="preview-container"></div>

      <br><br>
      <!-- Cards -->    
      <div id="card-container"></div>
    </div>
    <!-- JavaScript -->
    <script src="principal.js"></script>
  </body>
