    <script>
        // Función para cargar la navbar
      function loadNavbarAuth() {
        fetch('/navbarAuth')
          .then(response => response.text())
          .then(data => {
             document.getElementById('navbarAuth').innerHTML = data;
          })
           .catch(error => {
            console.error('Error al cargar la navbar:', error);
          });
       }
    
        // Cargar la navbar cuando se cargue el documento
    document.addEventListener('DOMContentLoaded', loadNavbarAuth);
  </script>
