<body>
 
 <!--Inicio de Navbar-->
 <div id="navbar"></div>
 <script>
   // Función para cargar la navbar
   function loadNavbar() {
     fetch("/navbarAuth")
       .then((response) => response.text())
       .then((data) => {
         document.getElementById("navbar").innerHTML = data;
       })
       .catch((error) => {
         console.error("Error al cargar la navbar:", error);
       });
   }
   // Cargar la navbar cuando se cargue el documento
   document.addEventListener("DOMContentLoaded", loadNavbar);
 </script>
 <!--Fin de Navbar-->

    <br><br>

    <div class="container">
        <div class="row formulario">
            <div class="contEvent" id="box">
                <form id="formularioEvento">
                    <br>
                    <h1 class="titulo">Editar Evento</h1>
                    <div class="containerI">
                        <img src="../assets/audience-1867754_1280.jpg" alt="img-form-create-events" class="img-fluid" id="portada">
                        <button type="button" id="addImgEvents" class="btnIm">Agregar imagen</button>
                        <input  type="file" id="inputImg" multiple style="display: none;">
                    </div>
                    <br><br>
                    
                    <div class="form-group">
                        <input type="hidden" id="eventId"> <!-- Campo oculto para el ID del evento -->
                        <input type="text"  class="form-control" id="nombre" name="nombre" placeholder="Nombre del evento:" required>
                        <span id="nombreError" class="error-message text-danger"></span>
                    </div>
                    <br>

                    <div class="row form-group"> 
                        <div class="col-md-3">
                            <label for="inputDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="inputDate" placeholder="Fecha" required>
                            <span id="inputDateError" class="error-message text-danger"></span>
                        </div>

                        <div class="col-md-3">
                            <label for="inputCity" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Ciudad" required>
                            <span id="inputCityError" class="error-message text-danger"></span>
                        </div>

                        <div class="col-md-3">
                            <label for="inputState" class="form-label">Estado</label>
                            <select id="inputState" class="form-select" required>
                                <option value="" disabled selected>Selecciona un estado</option>
                                <!-- Lista de estados -->
                                <option value="Aguascalientes">Aguascalientes</option>
                                <option value="Baja California">Baja California</option>
                                <option value="Baja California Sur">Baja California Sur</option>
                                <option value="Campeche">Campeche</option>
                                <option value="CDMX">CDMX</option>
                                <option value="Chiapas">Chiapas</option>
                                <option value="Chihuahua">Chihuahua</option>
                                <option value="Coahuila de Zaragoza">Coahuila de Zaragoza</option>
                                <option value="Colima">Colima</option>
                                <option value="Durango">Durango</option>
                                <option value="Estado de México">Estado de México</option>
                                <option value="Guanajuato">Guanajuato</option>
                                <option value="Guerrero">Guerrero</option>
                                <option value="Hidalgo">Hidalgo</option>
                                <option value="Jalisco">Jalisco</option>
                                <option value="Michoacán">Michoacán</option> 
                                <option value="Morelos">Morelos</option>
                                <option value="Nayarit">Nayarit</option>
                                <option value="Nuevo León">Nuevo León</option>
                                <option value="Oaxaca">Oaxaca</option>
                                <option value="Puebla">Puebla</option>
                                <option value="Querétaro">Querétaro</option>
                                <option value="Quintana Roo">Quintana Roo</option>
                                <option value="San Luis Potosí">San Luis Potosí</option>
                                <option value="Sinaloa">Sinaloa</option>
                                <option value="Sonora">Sonora</option>
                                <option value="Tabasco">Tabasco</option>
                                <option value="Tamaulipas">Tamaulipas</option>
                                <option value="Tlaxcala">Tlaxcala</option>
                                <option value="Veracruz">Veracruz</option>
                                <option value="Yucatán">Yucatán</option>
                                <option value="Zacatecas">Zacatecas</option>
                            </select>
                            <span id="inputStateError" class="error-message text-danger"></span>
                        </div>

                        <div class="col-md-3">
                            <label for="inputCategory" class="form-label">Categoría</label>
                            <select id="inputCategory" class="form-select" required>
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="Arte Urbano">Arte Urbano</option>
                                <option value="Tecnologías">Tecnologías</option>
                                <option value="Música">Música</option>
                                <option value="Dibujo">Dibujo</option>
                                <option value="Talleres">Talleres</option>
                            </select>
                            <span id="inputCategoryError" class="error-message text-danger"></span>
                        </div>
                    </div>
                    <br>

                    <!--campo hora-->
                    <div class="form-group">
                      <label for="hora" class="form-label">Hora del evento:</label>
                      <br>
                      <input class="form-control" type="time" id="inputHora" name="inputHora">
                      <span id="inputHoraError" class="error-message text-danger"></span>
                    </div>
                    <br>

                    
                    <div class="form-group">
                        <label for="inputMode" class="form-label">Modalidad</label>
                        <select id="inputMode" class="form-select" required>
                            <option value="" disabled selected>Selecciona una modalidad</option>
                            <option value="Presencial">Presencial</option>
                            <option value="Virtual">Virtual</option> 
                        </select>
                        <span id="inputModeError" class="error-message text-danger"></span>
                    </div>
                    <br><br>

                    <div class="form-group">
                        <textarea class="form-control" id="descripcion" rows="5" placeholder="Describe tu evento" required></textarea>
                        <span id="descripcionError" class="error-message text-danger"></span>
                    </div>
                    <br><br>

                    <div class="div-button">
                        <button type="submit" class="btn btn-danger" id="btn-enviar">Guardar Cambios</button>
                        <a href="./eventos.html" class="btn btn-secondary ms-2 mt-5" id="btn-cancelar">Cancelar</a>
                    </div>
                    <br><br><br><br>
                </form>
            </div>
        </div>
    </div>
