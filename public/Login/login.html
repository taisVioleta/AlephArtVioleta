<head>

    <link rel="stylesheet" href="/footer-css"> <!--Ruta desde el server-->
    <!--Font-Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Font-Lato--> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!--Inicio de la Navbar-->
   
    <div id="navbar"></div>
      <script>
          // Función para cargar la navbar
        function loadNavbar() {
          fetch('http://localhost:8080/navbar')
            .then(response => response.text())
            .then(data => {
               document.getElementById('navbar').innerHTML = data;
            })
             .catch(error => {
              console.error('Error al cargar la navbar:', error);
            });
         }
      
          // Cargar la navbar cuando se cargue el documento
      document.addEventListener('DOMContentLoaded', loadNavbar);
    </script>
        <!--Fin de Navbar-->

  

    <br>
    <br>
    <div class="container">
        <div class="row formulario">
            <div class="col-lg-5">
                <img src="resources/Marco de Arte.png" class="img-fluid" alt="Responsive image" id="imagen" alt="Obra de Arte">
            </div>
            <div class="col-lg-7 div-forms">
                <form id="formularioRegistro">
                    <br>
                    <h1>Bienvenid@</h1>
                    <p class="subtitulo">Inicia sesión y conecta con una comunidad vibrante de artistas.</p>
                    <div class="form-group">
                        <label for="email" class="labels"> Correo electrónico</label>
                        <input type="text" class="form-control" id="email" placeholder="Correo electrónico" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="labels"> Ingresa tu contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>
                    <br><br>
                        <div class="div-button">
                            <button type="submit" class="btn btn-danger" id="btn-enviar">Ingresar</button>
                        </div>
                        <br>
                </form>
                <div>
                    <p class="forgot">¿Olvidaste tu contraseña?</p>
                    <p class="register">¿No tienes una cuenta?
                    <a href="../Registro/registro.html" class="forgot">Regístrate</a></p>

                </div>
            </div>
        </div>
    </div>        
<br>
<br>

<script>
    // Función para cargar la footer
  function loadFooter() {
    fetch('http://localhost:8080/footer')
      .then(response => response.text())
      .then(data => {
         document.getElementById('footer').innerHTML = data;
      })
       .catch(error => {
        console.error('Error al cargar footer:', error);
      });
   }

    // Cargar la navbar cuando se cargue el documento
document.addEventListener('DOMContentLoaded', loadFooter);
</script>

<footer id="footer"></footer>
